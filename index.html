<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product app</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>


    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product app
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" step="0.01" id="price" placeholder="product price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" class="form-control" value="2020" min="1900" max="2030" placeholder="year product" name="year">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
                <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
